<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Redirecting to AWS Amplify Documentation</title>
    <script>
        window.onload = function () {
            window.location.href = 'https://docs.amplify.aws';
        }
    </script>
    <noscript>
        <meta http-equiv="refresh" content="0; url=https://docs.amplify.aws">
    </noscript>
</head>

<body>
    <p>If you are not redirected automatically, <a href="https://docs.amplify.aws">click here</a></p>
</body>

</html>
